{% extends "base_generic.html" %}
{% load static %}
{% block content %}

    <h1 class="titles text-center"> {{user.get_username}}, Save Your Wanderer! </h1>

    <div class="containter" id="form">
        <div class="form-group">
            <form action="" method="POST" id="f">
                {% csrf_token %}   
                <h4 class="titles">Nickname:</h4>
                <input type="text" id="nickname" name="nickname"  size="20">  <br>
                <h4 class="titles">Quote/Story</h4>
                <textarea name="comment" rows="5" col="80" id="cmt"></textarea><br>
                    
                <br><br>
                <input type="submit" class="btn btn-default" value="Submit" />
                <br><br>
                <p class="text-danger" id="err"></p><br>
                <p class="text-danger" id="err1"></p>
            </form>
        </div>
    </div>
    <script src="{% static 'js/validate.js' %}"></script>


{% endblock %}
